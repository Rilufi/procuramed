jobs:
  tweet:
    name: Insta
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v2
        
      - name: Keep this repo alive
        uses: entepotenz/keep-github-actions-alive-min-dependencies@v1
     
      - name: Set up Python üêç
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: publica insta
        env:
                  USUARIO: ${{ secrets.USUARIO }}

                  SENHA: ${{ secrets.SENHA }}

                  TELE_USER: ${{ secrets.TELE_USER }}

                  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      
        run: python procura_artigo.py
